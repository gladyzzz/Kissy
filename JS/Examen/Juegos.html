<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
</head>
<body>
    <script>
        var edad = prompt("Introduzca su edad")
        
        if (edad < 4) {
            document.write("No se preocupe, entra gratis")
        } else if(edad >= 4 && edad <= 18 ) {
            document.write ("Pase, solo tiene que pagar $100 pesos")
        } else {
            document.write("Pase, solo tiene que pagar $200 pesos")
        }
    </script>
</body>
</html>
